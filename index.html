<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile__image">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Randall">
      </div>
      <div class="profile__content">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__location">London, United Kingdom</p>
        <p class="profile__bio">"Front-end developer and avid reader."</p>
      </div>
    </div>
    <div class="social">
      <a href="GitHub" class="social__link">Github</a>
      <a href="Frontend Mentor" class="social__link">Frontend Mentor</a>
      <a href="LinkedIn" class="social__link">LinkedIn</a>
      <a href="Twitter" class="social__link">Twitter</a>
      <a href="Instagram" class="social__link">Instagram</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wisdom Imade John</a>.
  </div>
</body>
</html>
